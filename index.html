<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>

  <article class="card">
    
    <div class="card-image">
      <img src="images/image-equilibrium.jpg" alt="Transparent cube with reflected light" class="card-image">
    </div>
    
    <h2 class="card-title">Equilibrium #3429</h2>

    <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card-detail">
      <span class="ethereum">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="images/icons.svg#icon-ethereum"></use>
        </svg>
        <data value="0.041ETH">0.041ETH</data>
      </span>
      
      <span class="time">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="images/icons.svg#icon-clock"></use>
        </svg>
        <time datetime="P3D">3 days left</time>
      </span>
    </div>

    <hr aria-hidden="true">
    
    <footer class="card-footer">
      <img src="images/image-avatar.png" alt="Avatar">
      <span>Creation of <b>Jules Wyvern</b></span>
    </footer>
  
  </article>

</body>
</html>
