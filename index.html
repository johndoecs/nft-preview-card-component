<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>

  <article class="card">
  
    <img src="images/image-equilibrium.jpg" alt="" class="card-image">
    
    <h2>Equilibrium #3429</h2>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div>
      <svg class="icon">
        <use xlink:href="images/icons.svg#icon-ethereum"></use>
      </svg>
      <data value="0.041ETH">0.041ETH</data>
    </div>
    
    <div>
      <svg class="icon">
        <use xlink:href="images/icons.svg#icon-clock"></use>
      </svg>
      <time datetime="">3 days left</time>
    </div>
    
    <footer>
      <img src="images/image-avatar.png" alt="">
      <span>Creation of <b>Jules Wyvern</b></span>
    </footer>
  
  </article>

</body>
</html>
